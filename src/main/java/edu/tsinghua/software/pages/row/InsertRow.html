<wicket:extend>
	<!-- nevigation including cluster,keyspace column family-->
	<div class="browsePath">
		<h4>
			<a wicket:id="clusterNavigation"><span wicket:id="clusterName"></span></a>
			>> <a wicket:id="keyspaceNavigation"><span
				wicket:id="keyspaceName"></span></a> >> <a
				wicket:id="columnFamilyNavigation"><span
				wicket:id="columnFamilyName"></span></a> >> Insert a Row
		</h4>
	</div>

	<form wicket:id="inputForm" class="inputForm">
		<table>
			<tr>
				<td>Key：</td>
				<td><input wicket:id="key" type="text" size="40"></td>
				<td>*</td>
			</tr>
			<tr>
				<wicket:enclosure child="scolumn">
					<tr>
						<td>Super Column：</td>
						<td><input wicket:id="scolumn" type="text" size="40"></td>
						<td>*</td>
					</tr>
				</wicket:enclosure>

			</tr>
			<tr>
				<td>Column：</td>
				<td><select wicket:id="column"></select></td>
				<td>*</td>
			</tr>
			<tr>
				<td>Value:</td>
				<td><input wicket:id="value" type="text" size="40"></td>
				<td>*</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="ok" />
					<input type="submit" wicket:id="cancel" value="cancel" /></td>
			</tr>
		</table>
	</form>
	<span wicket:id="feedback">output message</span>
</wicket:extend>
