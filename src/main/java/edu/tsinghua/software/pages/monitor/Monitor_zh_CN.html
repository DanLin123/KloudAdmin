function testDrawGraph() {
    var backend = 'MonCassa';
    var url = 'http://localhost:5000';

    var cpuGraph = {'title': 'CPU Usage', 
                    'plugin': 'cpu', 
                    'type': 'cpu',
                    'chartID': 'cpu',
                    'type_instances': [['system', 'System'],
                                       ['user', 'User']],
                    'plugin_instances': [['0', 'CPU-1']],
                    'label_formatter': '{plugin_instance} - {type_instance}',
                    'host': 'ld-VirtualBox',
                    'ds_name':'value',
                    'unit': 'Jitties',
                    'start': 1363595200, // unix timestamp in seconds
                    'end': 1363596200 };
  
   
    var options = {
        graphs: [cpuGraph],
        backend: {
            name: backend,
            url: url
        }
    };
    $('#graphs').collectdGraph(options);
}

function getGraphImage(){
	var timeStartObj = $('#startSelector').datetimepicker('getDate');
	var timeEndObj = $('#endSelector').datetimepicker('getDate');
	if(timeStartObj!= null && timeEndObj!= null)
		{
			timeStart = timeStartObj.getTime();
			timeEnd = timeEndObj.getTime();
		}
	recentTime = $('#time-dropdown').attr('value');
	testDrawGraph();
	

}


$(document).ready(function(){
	
        $('#startSelector').datetimepicker({
        	showSecond: true,
        	timeFormat: 'hh:mm:ss',
        	stepHour: 2,
        	stepMinute: 10,
        	stepSecond: 10
        }); 
		$('#endSelector').datetimepicker({
			showSecond: true,
			timeFormat: 'hh:mm:ss',
			stepHour: 2,
			stepMinute: 10,
			stepSecond: 10
		});		  
	    $("#time-dropdown").selectBox();
	    $("#time-dropdown")
		.selectBox()
		.change( function() {
			recentTime = $(this).attr('value');
			console.log(recentTime);
			if(recentTime == 0){
				$("#startSelector").removeAttr("disabled");
				$("#endSelector").removeAttr("disabled");
				
			} else {
				$("#startSelector").attr("disabled", "disabled");
				$("#endSelector").attr("disabled", "disabled");		
			}
		
		});
	    
	    $('#go').click(function(e){
	    	$('#graphs').empty();
	    	 $('#loading').show();
	    	e.preventDefault();
	    	getGraphImage();
	  
	    });	
});

</script>
