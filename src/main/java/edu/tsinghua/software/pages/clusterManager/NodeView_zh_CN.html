<wicket:extend>
	<div class="browsePath">
		<h4>
			<a wicket:id="ringView">Ring View</a>
			>> 节点信息
		</h4>
	</div>

	<form wicket:id="form"> 
		<div class="btn-group"> 
			<input type="button" wicket:id="move" value="移动节点" class="btn ui-button ui-widget ui-state-default ui-corner-all" />
			<input type="button" wicket:id="drain" value="drain" class="btn ui-button ui-widget ui-state-default ui-corner-all" />
		 	<input type="button" wicket:id="gc" value="垃圾清理" class="btn ui-button ui-widget ui-state-default ui-corner-all"/> 
		 	<input type="button" wicket:id="decommission" value="数据转移" class="btn ui-button ui-widget ui-state-default ui-corner-all" /> 
		 	<input type="button" wicket:id="cleanUp" value="脏数据清理" class="btn ui-button ui-widget ui-state-default ui-corner-all" /> 
		 	<input type="button" wicket:id="flush" value="flush" class="btn ui-button ui-widget ui-state-default ui-corner-all" /> 
		 	<input type="button" wicket:id="scrub" value="重构SStable" class="btn ui-button ui-widget ui-state-default ui-corner-all" /> 
		 	<input type="button" wicket:id="repair" value="一致性修复" class="btn ui-button ui-widget ui-state-default ui-corner-all" /> 
		 	<input type="button" wicket:id="compaction" value="压缩" class="btn ui-button ui-widget ui-state-default ui-corner-all" /> 
		</div>
	</form>
	
	<span wicket:id="nodeInfoPanel"></span>
	<!--  pop up dialog -->
	<div id="move-dialog" wicket:id="moveDialog">[dialog]</div>
	
	
	
	<div id="dialog-confirm" title="Confirm Dialog" style="display: none;">
		<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;">
		</span><span id="dialog-comfirm-text"></span></p>
	</div>
	

</wicket:extend>
