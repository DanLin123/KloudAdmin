<wicket:panel>

<div class="group">
			<h3>节点详细信息</h3>
			<!-- use tabel to show node detail  -->
			<table class="infoTable">
				<tbody>
					<tr>
						<th>IP地址</th>
						<td wicket:id="endpoint"></td>
					</tr>
					<tr>
						<th>Token号</th>
						<td wicket:id="range"></td>
					</tr>
					<tr>
						<th>在线时间</th>
						<td wicket:id="uptime"></td>
					</tr>
					<tr>
						<th>最大内存数</th>
						<td wicket:id="memMax"></td>
					</tr>
					<tr>
						<th>已用内存数</th>
						<td wicket:id="memUsed"></td>
					</tr>
					<tr>
						<th>数据中心</th>
						<td wicket:id="dataCenter"></td>
					</tr>
					<tr>
						<th>机架</th>
						<td wicket:id="rack"></td>
					</tr>
					<tr>
						<th>节点状态</th>
						<td wicket:id="status"></td>
					</tr>
					<tr>
						<th>节点动作</th>
						<td wicket:id="state"></td>
					</tr>
					<tr>
						<th>负载</th>
						<td wicket:id="load"></td>
					</tr>
					<tr>
						<th>负载百分比</th>
						<td wicket:id="owns"></td>
					</tr>
					
				</tbody>
			</table>
		</div>
</wicket:panel>
