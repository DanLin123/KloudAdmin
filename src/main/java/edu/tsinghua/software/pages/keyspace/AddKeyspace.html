<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8" />
<title>Add Keyspace</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />

</head>
<body>
	<wicket:extend>
		<!-- nevigation including cluster and keyspace-->
		<div class="browsePath">
			<h4>
				<a wicket:id="clusterNavigation"><span wicket:id="clusterName"></span></a>
				>> Add Keyspace
			</h4>
		</div>
		<form wicket:id="inputForm" class="inputForm">
			<table>
				<tr>
					<td>Keyspace Name：</td>
					<td><input wicket:id="keyspaceName" id="keyspaceName"
						type="text" size="40"></td>
				</tr>
				<tr>
					<td>Relication Factor：</td>
					<td><input wicket:id="relicationFactor" id="relicationFactor"
						type="text" size="40"></td>
				</tr>
				<tr>
					<td>Strategy:</td>
					<td><select wicket:id="strategy"></select></td>
				</tr>
				<tr>
					<td>Strategy Options:</td>
					<td><input wicket:id="strategyOptions" id="strategyOptions"
						type="text" size="40"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="ok" />
						<input type="submit" wicket:id="cancel" value="cancel" /></td>
				</tr>
			</table>
		</form>
		<span wicket:id="feedback">output message</span>
	</wicket:extend>
</body>
</html>
