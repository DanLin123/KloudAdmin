<wicket:panel>
	<div class="group">
		<h3>Keyspace Settings</h3>
		<!-- use tabel to show keyspace detail  -->
		<table class="infoTable">
			<tbody>
				<tr>
					<th>Keyspace Name</th>
					<td wicket:id="ksName"></td>
				</tr>
				<tr>
					<th>Replication</th>
					<td wicket:id="replication"></td>
				</tr>
				<tr>
					<th>Strategy Class</th>
					<td wicket:id="strategy"></td>
				</tr>
			</tbody>
		</table>
	</div>

</wicket:panel>
