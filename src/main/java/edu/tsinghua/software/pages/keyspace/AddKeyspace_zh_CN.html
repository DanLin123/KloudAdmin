
	<wicket:extend>
		<!-- nevigation including cluster and keyspace-->
		<div class="browsePath">
			<h4>
				<a wicket:id="clusterNavigation"><span wicket:id="clusterName"></span></a>
				>> 添加表空间
			</h4>
		</div>
		<form wicket:id="inputForm" class="inputForm">
			<table>
				<tr>
					<td>表空间名：</td>
					<td><input wicket:id="keyspaceName" id="keyspaceName"
						type="text" size="40"></td>
					<td>*</td>
				</tr>
				<tr>
					<td>备份数：</td>
					<td><input wicket:id="relicationFactor" id="relicationFactor"
						type="text" size="40"></td>
					<td>*</td>
				</tr>
				<tr>
					<td>备份策略:</td>
					<td><select wicket:id="strategy"></select></td>
					<td>*</td>
				</tr>
				<tr>
					<td>策略选项:</td>
					<td><input wicket:id="strategyOptions" id="strategyOptions"
						type="text" size="40"></td>
					<td>格式示例 数据中心名1=备份数，数据中心名2=备份数</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="确定" />
						<input type="submit" wicket:id="cancel" value="取消" /></td>
				</tr>
			</table>
		</form>
		<span wicket:id="feedback">output message</span>
	</wicket:extend>
