
<wicket:extend>
	<!-- nevigation including cluster and keyspace-->
	<div class="browsePath">
		<h4>
			<a wicket:id="clusterNevigation"><span wicket:id="clusterName"></span></a>
			>> <span wicket:id="keyspaceName"></span>
		</h4>
	</div>

<!--  button groups, add keyspace button, delete keysapce, edit keyapce, add columnFamily-->
	<div class="btn-group">
		<input type="button" wicket:id="deleteKslinkButton" value="Delete Current Keyspace" class="btn ui-button ui-widget ui-state-default ui-corner-all" />
		<input type="button" wicket:id="editKslinkButton" value="Edit Keyspace" class="btn ui-button ui-widget ui-state-default ui-corner-all" />
		<input type="button" wicket:id="addCflinkButton" value="Add ColumnFamily" class="btn ui-button ui-widget ui-state-default ui-corner-all" />
		<input type="button" wicket:id="deleteCflinkButton" value="Drop ColumnFamily" class="btn ui-button ui-widget ui-state-default ui-corner-all" />	
	</div>

	<!-- keyspace info -->
	<span wicket:id="kespaceInfo">[keyspace data]</span>
	<span wicket:id="kespaceStatic">[keyspace data]</span>

	<!--show ColumnFamily-->
	<div class="group">
		<h3>ColumnFamily List</h3>
		<ul>
		<span wicket:id="cfList"><li> <a wicket:id="cfLink"><span
				wicket:id="cfName"></span></a></li>
		</span>
        </ul>
	</div>


</wicket:extend>
