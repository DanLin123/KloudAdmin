<wicket:panel>
	<div class="group">
		<h3>表空间配置参数</h3>
		<!-- use tabel to show keyspace detail  -->
		<table class="infoTable">
			<tbody>
				<tr>
					<th>表空间名</th>
					<td wicket:id="ksName"></td>
				</tr>
				<tr>
					<th>备份数</th>
					<td wicket:id="replication"></td>
				</tr>
				<tr>
					<th>备份策略</th>
					<td wicket:id="strategy"></td>
				</tr>
			</tbody>
		</table>
	</div>

</wicket:panel>
