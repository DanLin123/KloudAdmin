<wicket:panel>
	<div class="group">
		<h3>Keyspace Statics</h3>
		<!-- use tabel to show keyspace detail  -->
		<table class="infoTable">
			<tbody>
				<tr>
					<th>Read Count</th>
					<td wicket:id="readCount"></td>
				</tr>
				<tr>
					<th>Read Latency</th>
					<td wicket:id="readLatency"></td>
				</tr>
				<tr>
					<th>Write Count</th>
					<td wicket:id="writeCount"></td>
				</tr>
				<tr>
					<th>Write Latency</th>
					<td wicket:id="writeLatency"></td>
				</tr>
				<tr>
					<th>Pending Tasks</th>
					<td wicket:id="pendingTask"></td>
				</tr>
			</tbody>
		</table>
	</div>

</wicket:panel>
