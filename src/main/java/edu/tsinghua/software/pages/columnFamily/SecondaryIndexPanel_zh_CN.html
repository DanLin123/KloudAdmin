<wicket:extend>
	<!-- nevigation including cluster,keyspace column family-->
	<div class="browsePath">
	<h4>
		<a wicket:id="clusterNavigation"><span wicket:id="clusterName"></span></a>
		>> <a wicket:id="keyspaceNavigation"><span
			wicket:id="keyspaceName"></span></a> >> <a
			wicket:id="columnFamilyNavigation"><span
			wicket:id="columnFamilyName"></span></a> >> 添加列/索引
	</h4>
	</div>
	
	<form wicket:id="metaDatas" class="inputForm">
		<table>
			<tr>
				<td>列名：</td>
				<td><input wicket:id="columnName" type="text" size="40"></td> 
				<td>*</td>
			</tr>
			<tr>
				<td>验证器：</td>
				<td><select wicket:id="valiDationClass"></select></td> 
				<td>*</td>
			</tr>
			<tr>
				<td>索引类型:</td>
				<td><select wicket:id="indexType"></select></td>
			</tr>
			<tr>
				<td>索引名:</td>
				<td><input wicket:id="indexName" id="strategyOptions"
					type="text" size="40"></td>
			</tr>
			<tr>
				<td><input type="submit" wicket:id="createIndexLink"
					value="添加列或索引" /></td>
			</tr>
			<tr>提示：如果只添加列，无需填索引类型和索引名</tr>
		</table>
	</form>
	<span wicket:id="feedback">output message</span>

</wicket:extend>
